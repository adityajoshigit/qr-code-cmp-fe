<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>QR code component</title>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          serif: ['Mulish']
        }
      },
    };
  </script>
</head>

<body class="font-serif">
  <div class="container-none h-screen flex items-center justify-center">
    <div class="blue-tile bg-blue-100 rounded-sm shadow-lg py-24 w-full min-h-screen md:min-h-max md:w-4/5">
      <div class="qr-card bg-white rounded-xl p-4 flex-col items-center w-5/6 md:w-1/4 mx-auto">
        <!-- <div class=""> -->
        <img src="./images/image-qr-code.png" alt="" class="block mx-auto rounded-xl">
        <!-- </div> -->
        <div class="p-4 text-center">
          <div class="text-black font-extrabold text-lg  leading-tight my-1">
            Improve your front-end skills by building projects
          </div>
          <p class="text-gray-400 text-sm leading-snug mt-3">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
